<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> Basic Animation </title>

<link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" href="css/main.css" />
<link rel="stylesheet" href="css/basicAnimation.css" />

<script src="../libs/jquery-3.3.1/jquery-3.3.1.js"></script>
<script src="../libs/jquery-ui/jquery-ui.js"></script>

<script src="../libs/three.js/three.js"></script>
<script src="../libs/three.js/controls/OrbitControls.js"></script>

<script src="../libs/three.js/loaders/OBJLoader.js"></script>
<script src="../libs/three.js/loaders/TGALoader.js"></script>

<script src="../libs/tween.js/tween.js"></script>
<script src="../libs/keyframe.js/keyframe.js"></script>

<script src="basicAnimation.js"></script>

<script type="text/javascript">
  
	$(document).ready(
			function() {

				var canvas = document.getElementById("webglcanvas");

				// create the scene
				createScene(canvas);
				
				orbitControls = new THREE.OrbitControls(camera, renderer.domElement);
				
				// set up the animations
				initAnimations();

				// create the animations
				playAnimations();
				

		        // Run the run loop
		        run();
			}
	);

</script>

</head>
<body>

<div id="container">
    <canvas id="webglcanvas" width=1280 height=720></canvas>
	<div id="title">
		basicAnimation.js
	</div>
	<div id="prompt">
		Drag the mouse to rotate the camera<br>Use the scroll wheel to zoom.
	</div>
</div>
